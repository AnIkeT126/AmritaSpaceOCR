<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Result</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ url_for('uploaded_image', filename=image_filename) }}" alt="Uploaded Image" class="img-fluid mb-3">
            </div>
            <div class="col-md-6">
                <h3>Extracted Text:</h3>
                <pre><code>{{ text }}</code></pre>
                <a href="{{ url_for('download_text', text=text) }}" class="btn btn-primary mt-3">Download Text</a>
            </div>
        </div>
    </div>
</body>
</html>
